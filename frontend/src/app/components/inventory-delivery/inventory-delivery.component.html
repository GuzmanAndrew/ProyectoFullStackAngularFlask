<div class="inventory-delivery">
   <h2>Entregar Inventario</h2>
   <div *ngFor="let item of inventoryItems" [class.delivered]="item.status === 'Entregado'" class="inventory-item">
      <p>{{ item.nombre_producto }}</p>
      <p>{{ item.numero_serie }}</p>
      <button *ngIf="item.status === 'Pendiente'" (click)="deliverItem(item)">Entregar</button>
      <p *ngIf="item.status === 'Entregado'">Entregado</p>
   </div>
</div>
